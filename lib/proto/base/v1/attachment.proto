syntax = "proto3";

package com.vtyug.yug.base.v1;

option go_package = "github.com/vtyug/yug-server/proto/base/v1;v1";

// 附件
message BaseAttachment {
    // 附件ID
    string id = 1;
    // 附件名
    string name = 2;
    // 附件大小（字节）
    int64 size = 3;
    // 附件类型
    string mime_type = 4;
    // 附件URL
    string url = 5;
}